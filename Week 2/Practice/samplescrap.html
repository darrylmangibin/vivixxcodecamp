<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootswatch.css">
	<title>Poll</title>
	<style>
		div {
 			width: 100%px;
 			height: auto;
 			padding: 50px 0;
 			text-align: center;
 			background-color: lightblue;
			margin-top: 20px;
		}
		#vote {
			display: none;
		}
		#tally {
			display: none;
		}

	</style>
</head>


<body>
		<div class="container-fuild">
		<div id="welcome">
			<h2 >Voat Hir</h2>
			<button type="button" class="btn btn-primary btn-lg" onclick="verify()">Log In</button></div>
		</div>

		<div id="vote">
			<h2>Do you kno de wey?</h2>
			<form>
				<input type="radio" name="vote" id="radioY" value="YES">Yes<br/>
				<input type="radio" name="vote" id="radioN" value="NO">No<br/>
   				<input type="radio" name="vote" id="radioM" value="MAYBE">Maybe<br/>
			</form><br/><br/>
			<input type="button" onclick="submitVote()" value="Vote"><br/></div>

		<div id="tally">
			<h2>Moment of Trut</h2><br/>
			<div id="columnY">
				<h4>Congratulations! You kno de wey:</h4>
				<div id="columnY_total"></div>
				<div id="columnY_list"></div><br/><br/>
			</div>

			<div id="columnM">
				<h4>Yor de Queen! You might kno de wey:</h4>
				<div id="columnM_total"></div>
				<div id="columnM_list"></div><br/><br/>
			</div>

			<div id="columnN">
				<h4>You have a bola! You dun kno de wey:</h4>
				<div id="columnN_total"></div>
				<div id="columnN_list"></div><br/><br/>
			</div>
			<input type="button" onclick="logOut()" value="Log Out">
			

		</div>


	
<script>
var currStud = []
var verStud;


var step1 = document.getElementById("welcome");
var step2 = document.getElementById("vote");
var step3 = document.getElementById("tally");

var votedY = [];
var votedN = [];
var votedM = [];

var studName = [{sId: '001', sName: 'Bevs'},
				{sId: '002', sName: 'Yam'},
				{sId: '003', sName: 'Odin'},
				{sId: '004', sName: 'Lorenzo'},
				{sId: '005', sName: 'Cole'},
				{sId: '006', sName: 'John'},
				{sId: '007', sName: 'Nats'},
				{sId: '008', sName: 'JC'},
				{sId: '009', sName: 'Meego'},
				{sId: '010', sName: 'Darryl'},
				{sId: '011', sName: 'Jo'},
				];

function verify() {
    var studnum = prompt("Please enter your Student Number:", "0xx");
    verStud = studnum;
    if (currStud.includes(verStud)){
		alert("You already voted")
	}
    // if (studnum == votedY.join() || studnum == votedN.join() || studnum == votedM.join()){
    // 	alert("Please enter a valid Student Number");
     else if (studnum == "001" || studnum == "002" || studnum == "003" || studnum == "004" || studnum == "005" || studnum == "006" || studnum == "007" || studnum == "008" || studnum == "009" || studnum == "010" || studnum == "011") {
        step1.style.display = "none";
        step2.style.display = "block";
        step3.style.display = "none";
    	currStud.push(studnum);
    } 

 //    else if (currStud.includes(verStud)){
	// 	alert("You already voted")
	// }
    else {
        alert("Please enter a valid Student Number");
    }
    
}



var vote = document.forms[0];
var choice;
var i;

function submitVote() {
   for (i = 0; i < vote.length; i++) {
       if (vote[i].checked) {
           choice = vote[i].value;
		}
	}

	if (choice === "YES") {
        votedY.push(verStud);
   		step1.style.display = "none";
   		step2.style.display = "none";
   		step3.style.display = "block";
    } else if (choice === "NO") {
        votedN.push(verStud);
   		step1.style.display = "none";
   		step2.style.display = "none";
   		step3.style.display = "block";
    } else if (choice === "MAYBE") {
        votedM.push(verStud);
   		step1.style.display = "none";
   		step2.style.display = "none";
   		step3.style.display = "block";
    } else {
        alert("Please select an option");
    }


document.getElementById("columnY_total").innerHTML = votedY.length;
document.getElementById("columnM_total").innerHTML = votedM.length;
document.getElementById("columnN_total").innerHTML = votedN.length;

document.getElementById("columnY_list").innerHTML = votedY.join('<br/>');
document.getElementById("columnM_list").innerHTML = votedM.join('<br/>');
document.getElementById("columnN_list").innerHTML = votedN.join('<br/>');
}



function logOut() {
        step1.style.display = "block";
        step2.style.display = "none";
        step3.style.display = "none";
        //currStud = "";
        choice = "";
        document.getElementById("radioY").checked = false;
        document.getElementById("radioN").checked = false;
        document.getElementById("radioM").checked = false;
		
}





</script>

</body>

</html>
