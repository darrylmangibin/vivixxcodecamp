<html>
<head>


	<script>
		function odd_even(){
		var no;
		no=Number(document.getElementById("no_input").value);
	if(no%2==0)
	{
		alert('EVEN NUMBER');}
		else
{
		alert('ODD NUMBER');}
}
</script>
</head>


<body>
	<p>Enter Any Number</p>
	<input id="no_input">
	<br />
	<button onclick="odd_even()">Click me
	</button>


</body>
</html>
