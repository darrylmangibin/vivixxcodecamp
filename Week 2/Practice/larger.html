<!DOCTYPE html>

	<title></title>

<style>

<body>
	
<button type="button" onclick="twonumlarger()">PUNCH THIS TO START
</button>

	<p>Input Two numbers and display the <strong>LARGER</strong></p>
	

	<script type="text/javascript">
		function twonumlarger() {
			var firstinput = prompt ('give first number', "");
			var secondinput = prompt ('give second number', "");
				if (firstinput === secondinput) {
					alert('THEY ARE THE SAME');
				}
				else if (firstinput>secondinput) {
					alert('THE FIRST NUMBER' +' '+ firstinput +' '
						+ 'Is Greater');

				}
				else if (firstinput<secondinput) {
					alert('THE SECOND NUMBER' +' '+secondinput +' '
						+ 'Is Greater')
				}






		}
	</script>


 
</body>
